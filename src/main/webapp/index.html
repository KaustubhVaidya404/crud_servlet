<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>CRUD using servlet</title>
			<link rel="stylesheet" href="styles.css">
		</head>
	<body>
		<div class="root">
			<form action="FormWare" method="get">
				<h2>Student ID</h2>
				<input type="text" name="stdid">
				<br>
				<h2>Student Name</h2>
				<input type="text" name="stdname">
				<br>
				<div>
					<input type="radio" name="option" value="create">Create
					<input type="radio" name="option" value="update">Update
					<input type="radio" name="option" value="delete">Delete
				</div>
				<br>
				<input type="submit" value="Click">
			</form>
		</div>
	</body>

</html>
